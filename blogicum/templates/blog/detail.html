{% extends "base.html" %}
{% load static %}

{% block title %}
  <!-- Формируется из локации и даты -->
  <title>Остров отчаянья. 25 октября 1659 года</title>
{% endblock %}


{% block content %}
  <div class="container py-5">
    <article>
      <ul>
        <li>
          Место: {{ post.location}}             
        </li>
        <li>
           Дата: {{ post.date}}   
        </li>
        <li>
          Категория: <a href="../../category/{{ post.category}}">{{ post.category}}</a>
        </li>
      </ul>         
      <p>
        {{ post.text|linebreaks}}
      </p>          
    </article>                
  </div>
{% endblock %}
